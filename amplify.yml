version: 1
applications:
  - appRoot: softcomputers-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - echo '{"version":3,"routes":[]}' > out/required-server-files.json
            - mkdir -p out/.next
            - echo '[]' > out/.next/server-trace.json
            - echo '[]' > out/.next/server-trace-manifest.json
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

